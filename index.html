<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDream - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Floral Capitals';
            src: url('FloralCapitals.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Flower';
            src: url('FLOWER.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Varius';
            src: url('Varius Multiplex Personal Edition.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'LED Light';
            src: url('LEDLIGHT.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Blue Screen';
            src: url('Blue Screen Personal Use.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Floral Capitals', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
            background: #ffffff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 10px;
        }

        .logo-wrapper {
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .logo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: transparent;
            border: none;
            outline: none;
        }

        .title {
            font-family: 'LED Light', sans-serif;
            font-size: 4rem;
            font-weight: normal;
            color: #000000;
            margin-bottom: 20px;
            letter-spacing: 8px;
        }

        .coming-soon {
            font-family: 'Blue Screen', sans-serif;
            font-size: 1.8rem;
            color: #000000;
            font-weight: normal;
            letter-spacing: 4px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .coming-soon {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .logo-wrapper {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <canvas id="particles"></canvas>

    <div class="content">
        <div class="logo-container">
            <div class="logo-wrapper">
                <img src="idream_logo.png" alt="iDream Logo">
            </div>
        </div>
        <h1 class="title">iDream</h1>
        <p class="coming-soon">COMING SOON</p>
    </div>

    <script>
        // Particle system
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particles = [];
        const particleCount = 50;
        const colors = ['rgba(0, 0, 0, 0.8)', 'rgba(80, 80, 80, 0.6)', 'rgba(150, 150, 150, 0.4)'];

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedY = Math.random() * 0.3 + 0.1;
                this.speedX = (Math.random() - 0.5) * 0.15;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;

                if (this.y > canvas.height + 10 || this.x > canvas.width + 10 || this.x < -10) {
                    this.reset();
                    this.y = -10;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                ctx.restore();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
